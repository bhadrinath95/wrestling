{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Networth to All Bands</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="amount">Enter amount to add (â‚¹):</label>
            <input type="number" step="any" name="amount" id="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add to All Bands</button>
    </form>

    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="text-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
