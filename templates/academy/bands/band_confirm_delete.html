{% extends "base.html" %}
{% block content %}
<div class="alert alert-danger">
  <h4>Delete Band</h4>
  <p>Are you sure you want to delete <strong>{{ band.name }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'band-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
