{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Players</h2>
  <a href="{% url 'player-create' %}" class="btn btn-success">+ Add Player</a>
</div>
<div class="row">
  <form method="get" class="row mb-3">
    <div class="col-md-3">
      {{ form.band }}
    </div>
    <div class="col-md-3">
      {{ form.gender }}
    </div>
    <div class="col-md-3">
      {{ form.sort_by }}
    </div>
</form>
</div>
<div class="table-responsive">
<div id="dialog"></div>
<table class="table table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Name</th><th>Gender</th><th>Wins</th><th>Matches</th>
      <th>Win %</th><th>Net Worth</th><th>Band</th><th>Spouse</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="table-body">
    {% include "academy/players/partials/table_body.html" %}
  </tbody>
</table>
</div>

{% endblock %}
