{% for rule in rules %}
<tr>
  <td>R{{ rule.id|stringformat:"03d" }} - {{ rule.name }}</td>
  <td>
    <a href="{% url 'rule-view' rule.id %}" class="btn btn-info btn-sm">View</a>
    <a href="{% url 'rule-update' rule.id %}" class="btn btn-warning btn-sm">Edit</a>
    <a class="btn btn-danger btn-sm"
        hx-get="{% url 'rule-delete' rule.id %}" 
        hx-target="#dialog" 
        hx-swap="innerHTML">
    Delete
    </a>
  </td>
</tr>
{% endfor %}
