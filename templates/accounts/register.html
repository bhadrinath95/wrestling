{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
    <div style="margin-top: 30px;">
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? Please <a href="/login">login</a></p>
    </div>
{% else %}
    <p>You're already logged in and connot register. Would you like to <a href='/logout/'>logout</a> ?</p>
{% endif %}
{% endblock content %}
