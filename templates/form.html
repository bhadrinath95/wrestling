{% extends "base.html" %}
{% block content %}
<h2>{{ form_name }}</h2>
<form method="post" class="card p-3">{% csrf_token %}
  {{ form.as_p }}
  <p>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ list_url }}" class="btn btn-secondary">Cancel</a>
  </p>
</form>
{% endblock %}
