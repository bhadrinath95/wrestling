{% for match in matches %}
<tr>
    <td>{{ match.name }}</td>
    <td>{{ match.player_1 }}</td>
    <td>{{ match.player_2 }}</td>
    <td>{{ match.winner }}</td>
    <td>₹ {{ match.price_amount|floatformat:2 }}</td>
    <td>₹ {{ match.entry_amount|floatformat:2 }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="9" class="text-center">No matches available.</td>
</tr>
{% endfor %}
